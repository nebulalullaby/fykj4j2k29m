<!DOCTYPE html>
<html class="theme-light" lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collection | XXXX Studio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 500px;"> <!-- 相簿頁寬度微調 -->
        
        <!-- <nav style="text-align: left; margin-bottom: 25px;">
          <a href="index.html" style="text-decoration: none; color: #94A3B8; font-size: 13px; letter-spacing: 1px;">← Back to Home</a>
        </nav> -->

        <h1 style="font-size: 24px; margin-bottom: 10px;">The Archive</h1>
        <p style="margin-bottom: 40px;">Archive Collection</p>

        <!-- 相簿網格 -->
<!-- 年份分類區塊：2026 -->
<div class="year-section">
    <!-- 點擊這個按鈕會打開/關閉下面的圖片 -->
    <button class="year-toggle" onclick="toggleYear('year2026')">
        <span>2026 Collection</span>
        <span class="arrow">↓</span>
    </button>

    <!-- 圖片內容區：預設是打開的 -->
    <div id="year2026" class="year-content">
        <div class="gallery-grid">
            <!-- 這裡放妳之前的圖片區塊 -->
            <div class="gallery-item">
                <a href="images/IMG_9097.PNG" class="zoom-img">
                    <div class="img-wrapper"><img src="images/IMG_9097.PNG"></div>
                </a>
                <span>XXXXXXXX - XXXX</span>
            </div>
            <!-- 可以繼續加更多 2026 的圖 -->
        </div>
    </div>
</div>

<!-- 以後增加 2025 或 2027，只需複製上面這段並改 ID 即可 -->

        <footer class="footer">
            <p class="copyright">© 2026 XXXX Studio</p>
        </footer>
    </div>
</body>
    
<!-- 1. 引入燈箱的樣式與功能 (放在 </body> 之前) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net">
<script src="https://cdn.jsdelivr.net"></script>

<script>
  // 2. 啟動魔法：讓所有 class 為 "zoom-img" 的圖片都能點擊放大
  new LuminousGallery(document.querySelectorAll(".zoom-img"));

    function toggleYear(yearId) {
    const content = document.getElementById(yearId);
    const arrow = event.currentTarget.querySelector('.arrow');
    
    content.classList.toggle('hidden');
    
    // 箭頭旋轉效果
    if (content.classList.contains('hidden')) {
        arrow.style.transform = 'rotate(-90deg)';
    } else {
        arrow.style.transform = 'rotate(0deg)';
    }
}
</script>
    
</html>
