<script>
    // 3. Ê†∏ÂøÉ‰øÆÊ≠£ÔºöÂº∑Âà∂Âú® DOM ÂÆåÂÖ®Âä†ËºâÂæåÂàùÂßãÂåñ
document.addEventListener('DOMContentLoaded', function() {
    // 1. ÊâæÂá∫È†ÅÈù¢‰∏äÊâÄÊúâ‰∏çÂêåÁöÑ gallery ÁµÑÂà•ÂêçÂ≠ó
    const galleryLinks = document.querySelectorAll('.gallery-link');
    const groupNames = new Set();
    galleryLinks.forEach(link => {
        if (link.dataset.gallery) groupNames.add(link.dataset.gallery);
    });

    // 2. ÈáùÂ∞çÊØè‰∏ÄÂÄãÁµÑÂà•ÔºåÂñÆÁç®ÂïüÂãï‰∏ÄÂÄãÁáàÁÆ±ÂØ¶‰æã
    groupNames.forEach(name => {
        new SimpleLightbox(`.gallery-link[data-gallery="${name}"]`, {
            overlayOpacity: 0.9,
            uniqueImages: false,
            swipeClose: true,
            showCounter: true,
            loop: true
        });
    });
});

    // 4. Âπ¥‰ªΩÊë∫ÁñäÂäüËÉΩ (Á∂≠ÊåÅÂ¶≥ÂéüÊú¨Ê≠£Á¢∫ÁöÑÈÇèËºØ)
    function toggleYear(yearId) {
        const content = document.getElementById(yearId);
        const btn = event.currentTarget;
        const arrow = btn.querySelector('.arrow');
        
        content.classList.toggle('hidden');
        btn.classList.toggle('active-year');
        
        if (content.classList.contains('hidden')) {
            arrow.style.transform = 'rotate(-90deg)';
        } else {
            arrow.style.transform = 'rotate(0deg)';
        }
    }
</script>
