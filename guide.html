<!DOCTYPE html>
<html class="theme-light" lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Guide | Nebula Lullaby</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 返回小圓鈕 -->
        <nav style="text-align: left; margin-bottom: 25px;">
            <a href="index.html" class="social-circle back-home-btn" aria-label="Back to Home">
                <span style="font-size: 20px; position: relative; top: -1px;">⌂</span>
            </a>
        </nav>

        <h1 class="wish-page-h1">Order Guide</h1>
        <p style="margin-bottom: 35px; color: #7373B9;">XXXXXXX XXX XXXXX</p>

        <!-- Q&A 摺疊區塊 -->
        <div class="guide-sections">
            
            <!-- 問題 1 -->
            <div class="year-section">
                <button class="year-toggle" onclick="toggleYear('guide1')">
                    <span>How to Order? 訂購流程</span>
                    <span class="arrow">↓</span>
                </button>
                <div id="guide1" class="year-content hidden">
                    <div class="guide-text">
                        1. 於預購期間填寫 Make a Wish 表單。<br>
                        2. 收到確認郵件後於 48 小時內完成匯款。<br>
                        3. 回傳匯款證明，靜候星雲編織。
                    </div>
                </div>
            </div>

            <!-- 問題 2 -->
            <div class="year-section">
                <button class="year-toggle" onclick="toggleYear('guide2')">
                    <span>Shipping 配送說明</span>
                    <span class="arrow">↓</span>
                </button>
                <div id="guide2" class="year-content hidden">
                    <div class="guide-text">
                        我們提供順豐速運或郵政掛號。<br>
                        現貨將於 3-5 個工作天內發出；預購商品則視工期而定（約 4-6 週）。
                    </div>
                </div>
            </div>

            <!-- 問題 3 -->
            <div class="year-section">
                <button class="year-toggle" onclick="toggleYear('guide3')">
                    <span>Notice 購物須知</span>
                    <span class="arrow">↓</span>
                </button>
                <div id="guide3" class="year-content hidden">
                    <div class="guide-text">
                        織物皆為純手工製作，可能存在微小手工痕跡。<br>
                        不接受因個人喜好或螢幕色差之退換貨請求。
                    </div>
                </div>
            </div>

        </div>

        <footer class="footer">
            <p class="copyright">© 2026 XXXX Studio</p>
            <a href="privacy.html" class="privacy-link">Privacy Policy</a>
        </footer>
    </div>

    <!-- 延用 Collection 的 JavaScript 邏輯 -->
    <script>
    function toggleYear(id) {
        const content = document.getElementById(id);
        const btn = event.currentTarget;
        const arrow = btn.querySelector('.arrow');
        
        content.classList.toggle('hidden');
        btn.classList.toggle('active-year');
        
        if (content.classList.contains('hidden')) {
            arrow.style.transform = 'rotate(-90deg)';
        } else {
            arrow.style.transform = 'rotate(0deg)';
        }
    }
    </script>
</body>
</html>
